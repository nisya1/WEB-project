{% extends "base.html" %}
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинотека — Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='movies/style.css') }}">
{% endblock %}

{% block content %}
    <!-- Основной контент -->
    <div class="container main-content">
        <div class="error-message">
            <div class="error-main-text">Куда ты лезешь, идиотина.</div>
            <div class="error-main-text">Нетрож адресную строку</div>
            <div class="error-subtext">(серьёзно, перестань)</div>
        </div>
    </div>
    {% if show_modal %}
    <div class="modal-overlay">
        <div class="modal-content">
            <form action="{{ url_for('auth.logout') }}" method="POST">
                <h3>Подтверждение выхода</h3>
                <p>Вы действительно хотите выйти из аккаунта?</p>
                <div class="modal-buttons">
                    <button type="submit" name="confirm_logout" value="true" class="btn-confirm">Выйти</button>
                    <button type="submit" class="btn-cancel">Отмена</button>
                </div>
            </form>
        </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
