<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинотека — Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='movies/style.css') }}">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar">
    <div class="container">

        <a href="#" class="navbar-brand">
            <span class="logo-text">КИНОТЕКА</span>
            <img src="{{ url_for('static', filename='movies/images/logo-hover.png') }}" class="logo-image"
                 alt="Кинотека">
        </a>

        <div class="nav-links">
            <a href="#" class="nav-link active">Фильмы</a>
            <a href="#" class="nav-link">Новинки</a>
            <a href="#" class="nav-link">Скоро</a>
            <a href="#" class="nav-link">Рейтинги</a>
        </div>

        <div class="auth-buttons">
            <a href="#" class="btn-auth btn-login">Войти</a>
            <a href="#" class="btn-auth btn-register">Регистрация</a>
        </div>
    </div>
</nav>

<div class="findbar">
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Найти фильм...">
            <button>Поиск</button>
        </div>
    </div>
</div>

<!-- Основной контент -->
<div class="container main-content">
    <h1 class="page-title">Сейчас в кинотеатрах</h1>

    <div class="movies-grid">
        <!-- Карточка фильма 1 -->
        <div class="movie-card">
            <img src="{{ url_for('static', filename='movies/images/dune.jpg') }}" alt="Дюна" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">Дюна: Часть вторая</h3>
                <p class="movie-genre">Фантастика, 2ч 46м</p>
                <div class="movie-rating">8.9/10</div>
                <form action="{{ url_for('movies.buy_ticket') }}" method="POST">
                    <input type="hidden" name="movie_title" value="Дюна: Часть вторая">
                    <input type="hidden" name="movie_id" value="1">
                    <button type="submit" class="btn-buy">Купить билет</button>
                </form>
            </div>
        </div>

        <!-- Карточка фильма 2 -->
        <div class="movie-card">
            <img src="{{ url_for('static', filename='movies/images/oppenheimer.jpg') }}" alt="Оппенгеймер"
                 class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">Оппенгеймер</h3>
                <p class="movie-genre">Драма, 3ч</p>
                <div class="movie-rating">8.5/10</div>
                <a href="#" class="btn-buy">Купить билет</a>
            </div>
        </div>

        <!-- Другие карточки фильмов -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
