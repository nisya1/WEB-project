<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинотека — Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='register/style.css') }}">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar">
    <div class="container">

        <a href="#" class="navbar-brand">
            <span class="logo-text">КИНОТЕКА</span>
            <img src="{{ url_for('static', filename='movies/images/logo-hover.png') }}" class="logo-image"
                 alt="Кинотека">
        </a>

        <div class="nav-links">
            <a href="#" class="nav-link">Фильмы</a>
            <a href="#" class="nav-link">Новинки</a>
            <a href="#" class="nav-link">Скоро</a>
            <a href="#" class="nav-link">Рейтинги</a>
        </div>

        <div class="auth-buttons">
            <a href="#" class="btn-auth btn-login">Войти</a>
            <a href="" class="btn-auth btn-nav-register">Регистрация</a>
<!--            <form action="" method="GET">-->
<!--                <button type="submit" class="btn-auth btn-nav-auth">Регистрация</button>-->
<!--            </form>-->
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="container">
    <div class="registration-container">
        <h2 class="registration-title">Создайте аккаунт</h2>

        <form action="{{ url_for('auth.register_form') }}" method="POST">
            <div class="form-group">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Подтвердите пароль</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn btn-register">Зарегистрироваться</button>

            <div class="login-link">
                Уже есть аккаунт? <a href="">Войти</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
