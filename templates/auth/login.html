<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинотека — Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='register/login.css') }}">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar">
    <div class="container">
        <a href="/" class="navbar-brand">
            <span class="logo-text">КИНОТЕКА</span>
            <img src="{{ url_for('static', filename='movies/images/logo-hover.png') }}" class="logo-image"
                 alt="Кинотека">
        </a>

        <div class="nav-links">
            <a href="/" class="nav-link">Фильмы</a>
            <a href="#" class="nav-link">Новинки</a>
            <a href="#" class="nav-link">Скоро</a>
            <a href="#" class="nav-link">Рейтинги</a>
        </div>

        <div class="auth-buttons">
            <a href="" class="btn-auth btn-login active">Войти</a>
            <form action="{{ url_for('auth.register_form') }}" method="GET">
                <button type="submit" class="btn-auth btn-nav-register">Регистрация</button>
            </form>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="container">
    <div class="auth-container">
        <div class="auth-wrapper">
            <h2 class="auth-title">Вход в аккаунт</h2>

            <form action="{{ url_for('auth.login_form') }}" method="POST">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="password-toggle" onclick="togglePassword()">
                        <img src="{{ url_for('static', filename='register/images/hide_eye.png') }}" alt="Show"
                             id="eye-icon">
                    </div>
                </div>

                <button type="submit" class="btn btn-login-submit">Войти</button>

                <div class="auth-links">
                    <a href="{{ url_for('auth.register_form') }}">Нет аккаунта? Зарегистрируйтесь</a>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Переключение видимости пароля
    function togglePassword() {
        const password = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        if (password.type === 'password') {
            password.type = 'text';
            eyeIcon.src = "{{ url_for('static', filename='register/images/show_eye.png') }}";
        } else {
            password.type = 'password';
            eyeIcon.src = "{{ url_for('static', filename='register/images/hide_eye.png') }}";
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
