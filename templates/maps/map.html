{% extends "base.html" %}
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинотека — Ввод адреса</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='maps/maps.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="address-form-container">
            <h2 class="address-form-title">Введите ваш адрес</h2>
            <p class="address-form-subtitle">Мы определим ближайший к вам кинотеатр</p>

            <form class="address-form" method="POST" action="{{ url_for('map.show_map') }}">

                <div class="form-group">
                    <label for="city">Город</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="street">Улица</label>
                    <input type="text" class="form-control" id="street" name="street" required>
                </div>

                <div class="form-group">
                    <label for="house">Дом</label>
                    <input type="text" class="form-control" id="house" name="house" required>
                </div>

                <button type="submit" class="btn-submit-address">Подтвердить адрес</button>
            </form>
        </div>
    </div>
{% endblock %}
